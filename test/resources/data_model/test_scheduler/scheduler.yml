name: "scheduler" 
root:
  !!FolderNode
  name: "Scheduler"
  description: ""
  children:
    - !!CompositeMethodNode
      name: "StartTask"
      parameters: 
        - !!StringVariableNode
          name: "remote_machine"
        - !!StringVariableNode
          name: "remote_method"
      cfg:
        - !!CallRemoteMethodNode
          method: "${remote_method}"
          remote_id: "${remote_machine}"
        - !!WaitRemoteEventNode
          variable: "/Machine/Busy"
          remote_id: "${remote_machine}"
          rhs: false
          operator: "=="